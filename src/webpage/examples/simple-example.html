<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 20pt arial;
        }        

    </style>

    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="../dist/neovis.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"></script>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "123",
                labels: {
                    //"Character": "name",
                    "Person": {
                        "name": "Deniz",
                        //"size": "pagerank",
                        //"community": "community"
                        //"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"
                    },
                     "Fruit": {
                        "name": "Orange",
                        //"size": "pagerank",
                        //"community": "community"
                        //"sizeCypher": "MATCH (n) WHERE id(n) = {id} MATCH (n)-[r]-() RETURN sum(r.weight) AS c"
                    },

                },
                relationships: {
                    "EAT": {
                        
                    }
                },
                initial_cypher: "MATCH (n)-[r:EAT]->(m) RETURN n,r,m"
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);

        }
    </script>
</head>
<body onload="draw()">
<p></p>
<div class="ui container" style={marginTop:'10px'}>
<h2 class="ui huge header">
  <img class="ui image" src="/images/icons/school.png">
  <div class="content">
    Learn More - THE FUZZY-WOOZY
  </div>
</h2>
<div class="ui pointing menu">
  <a class="active item">
    Home
  </a>
  <a class="item">
    Notifications
  </a>
  <a class="item">
    Instruction
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search Customer...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
</div>
<div class="ui segment">
  <p></p>
<div class="ui grid">
  <div class="twelve wide stretched column">
    <div class="ui segment" id="viz">
      This is an stretched grid column. This segment will always match the tab height
    </div>
  </div>
  <div class="four wide column">
    <div class="ui vertical fluid right menu">
      <a class="item" onclick='myfunction()'>
        Deniz
      </a>
      <a class="item">
        Pics
      </a>
      <a class="item">
        Companies
      </a>
      <a class="item">
        Links
      </a>
    </div>
  </div>
</div>
</div>

</div>

</body>

<script>
function myfunction() {

        var cypher = 'match (n:Person{name:"Deniz"}) return n';
        console.log("We arrived here");

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();

        }

    }

</script>
</html>
